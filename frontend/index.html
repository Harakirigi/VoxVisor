<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxVisor - Smart Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>VoxVisor - Smart Assistant</h1>
        
            <h2>Upload Image for Text Recognition</h2>
            <input type="file" id="imageInput" />
            <button onclick="uploadImageForText()">Upload</button>
            <p id="textResult"></p>
        
            <h2>Upload Audio for Transcription</h2>
            <input type="file" id="audioInput" />
            <button onclick="uploadAudioForTranscription()">Upload</button>
            <p id="audioResult"></p>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
